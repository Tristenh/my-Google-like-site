<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="link"><a href="./index.html">Google homepage</a></div>
    <h1>Advanced Search</h1>
    <hr />
    <h2>Find pages with...</h2>
    <form class="form-fill-two" action="https://www.google.com/search">
      <label for="all these words">all these words: </label>
      <input class="form-control-two" type="text" name="" id="" />

      <label for="this exact word or phrase"
        >this exact word or phrase:
        <input class="form-control-two" type="text" name="" id="" />
      </label>

      <label for="any of these words"
        >any of these words:
        <input class="form-control-two" type="text" name="" id="" />
      </label>

      <label for="none of these words"
        >none of these words:
        <input class="form-control-two" type="text" name="" id="" />
      </label>

      <label for="numbers ranging from"
        >numbers ranging form:
        <input class="form-control-two" type="text" name="" id="" />
      </label>
      <div class="blue-search">
        <input class="blue" type="submit" value="Advanced Search" />
      </div>
    </form>
  </body>
